<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <link rel="stylesheet" type="text/css" href="MG.css">
</head>

<body>

  <h1>MEME GENERATOR</h1>
  <h2>by John Welkener</h2>

  <form id="meme-form">
    <input type="text" id="img-url" placeholder="Enter image URL:" required /> <br>
    <input type="text" id="top-text" placeholder="Enter text for top of image:" required /> <br>
    <input type="text" id="bottom-text" placeholder="Enter text for bottom of image (optional):" /> <br>
    <button type="submit">Create Meme</button>
  </form>

<div id="meme-container">
  <ul id="meme-list"></ul>
</div>

  <script src="MG.js"></script>

</body>

</html>
